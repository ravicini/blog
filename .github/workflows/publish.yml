# This is a basic workflow to help you get started with Actions

name: Publish on Push

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2
      with:
        submodules: recursive
        
    - name: install hugo-extended
      run: sudo snap install hugo --channel=extended
    
    - name: build site
      run: hugo -t meme
    
    - name: init name and add changes
      run: |
        cd public
        git config --local user.email "marco@ravicini.ch"
        git config --local user.name "Marco Ravicini"
        git commit -m "published $(date)" -a
    
    - name: publish
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.TOKEN }}
        directory: 'public'